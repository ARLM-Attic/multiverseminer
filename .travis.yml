language: python
python:
  - "2.7"
  - "pypy"
install:
  - pip install -r requirements.txt
# command to run tests
before_script:
  - cp config.py.test config.py
  - psql -c 'create database mm;' -U postgres
  - ./db_migrate.py db init
  - ./db_migrate.py db migrate
  - ./db_migrate.py db upgrade
script: nosetests
after_success:
  coveralls
